# No-Mean Filter Configuration
no_mean_filter:
  enabled: true
  min_entropy: 2.0
  max_repetition_ratio: 0.5
  min_confidence: 0.1
  blocked_patterns:
    - "^[a-z]{1,2}\\d+$"  # e.g., "xd123"
    - "^([a-z])\\1{5,}$"  # e.g., "zzzzzzz"
    - "^asdfghjkl"        # keyboard mashing
